# Executive Report 생성기 설정

# 보고서 타입
report_type: "executive"

# Retriever 설정
retriever:
  name: "openai_rrf_multiquery"
  display_name: "OpenAI + RRF MultiQuery (Top 8)"
  embedding: "openai-large"
  type: "rrf_multiquery"
  top_k: 8
  description: "Faithfulness + MultiQuery"

  # RRF Ensemble 설정
  rrf:
    bm25_weight: 0.5
    dense_weight: 0.5

  # MultiQuery 설정
  multiquery:
    num_queries: 3
    temperature: 0.7

# LLM 설정
llm:
  name: "gpt41"
  display_name: "GPT-4.1"
  model_id: "azure_ai:gpt-4.1"
  description: "OpenAI GPT-4.1"

  # Generation 파라미터
  generation:
    temperature: 0
    max_completion_tokens: 1000

# 데이터 경로 설정
paths:
  qdrant_lock: "/home/work/rag/Project/rag-report-generator/data/qdrant_data/openai-large/.lock"
  prompts_base: "prompts/templates/service/executive_report"

# 기본 질문 (CLI에서 질문이 제공되지 않을 때 사용)
default_questions:
  - "10월 최종 보고서 만들어줘"
  - "지금까지 한 것 중에 중요 요인들로 최종 보고서 만들어줘"
  - "추천시스템 최종 보고서 만들어줘"
