services:
  # RAG Report Generator API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-report-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./app/prompts:/app/app/prompts
      - ./app/config:/app/app/config
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  # Qdrant Vector Database (로컬 사용 시)
  # Qdrant Cloud를 사용하는 경우 아래 주석을 유지하세요
