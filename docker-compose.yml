version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-report-generator-api
    ports:
      - "8000:8000"
    environment:
      # Override these in .env file or pass via environment
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
    env_file:
      - .env
    volumes:
      # Persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
      # Optional: mount prompts if you want to modify them without rebuilding
      - ./app/prompts:/app/app/prompts:ro
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL certificates
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      rag-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network
    profiles:
      - with-nginx

networks:
  rag-network:
    driver: bridge
